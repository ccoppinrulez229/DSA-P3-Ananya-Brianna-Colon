<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie night!!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="text">Little lady needs your help finding a movie!! Enter your movie preferences below:</h1>
    </header>
    <main>
        <div class="checkbox-wrapper">
            <label class="checkbox-label">
                <input type="checkbox" name="genre" value="adventure">
                <span class="checkmark"></span>
                <p class="txt">Adventure</p>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="genre" value="action">
                <span class="checkmark"></span>
                <p class="txt">Action</p>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="genre" value="comedy">
                <span class="checkmark"></span>
                <p class="txt">Comedy</p>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="genre" value="horror">
                <span class="checkmark"></span>
                <p class="txt">Horror</p>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="genre" value="drama">
                <span class="checkmark"></span>
                <p class="txt">drama</p>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="genre" value="mystery">
                <span class="checkmark"></span>
                <p class="txt">Mystery</p>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="genre" value="animation">
                <span class="checkmark"></span>
                <p class="txt">Animated</p>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="genre" value="romance">
                <span class="checkmark"></span>
                <p class="txt">Romance</p>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="genre" value="sci-fi">
                <span class="checkmark"></span>
                <p class="txt">Sci-Fi</p>
            </label>
            <br><br>

            <label class="rating-label">
                <p class="rating-text">What rating range do you want? (1.0-10.0)</p>
                <input type="number" class="rating" id="minrating" min="1" max="9" step="0.1" placeholder="ex. 6.0">
                <input type="number" class="rating" id="maxrating" min="1" max="9" step="0.1" placeholder="ex. 8.5">
            </label>
            <br><br>
    
            <div class="radio-wrapper">
                <p class="urgency-text">How badly do you need to give these recommendations?</p>
                <label class="radio-label">
                    <input type="radio" name="speed" value="fast" checked>
                    <span class="radio-txt">it's very urgent i need to do it right neow (maxheap)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="speed" value="slow">
                    <span class="radio-txt">i can wait (red black tree) </span>
                </label>
            </div>
            <br><br>
            <button id="Done" href="movie results.html">Done</button>
        </div>
        <img id="lady" src="Little lady.PNG" />
    </main>
    <footer></footer>
    <script src="scripts.js"></script>
</body>

</html>
